<div class="page">
  <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="alias">Username:</label>
          <input type="text" class="form-control" name="alias" [(ngModel)]="alias">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <button type="button" class="btn btn-default pull-right" (click)="login()">Login</button>
      </form>
    </div>
  </div>
</div>
