<div class="page">
  <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="alias">Name:</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="video">Thumbnail:</label>
          <filebutton [(fileModel)]="thumbnailFile"></filebutton>
        </div>
        <div class="form-group">
          <label for="video">Video:</label>
          <filebutton [(fileModel)]="videoFile"></filebutton>
        </div>
        <button type="button" class="btn btn-default pull-right" [disabled]="uploading" (click)="upload()">Upload</button>
      </form>
    </div>
  </div>
</div>
